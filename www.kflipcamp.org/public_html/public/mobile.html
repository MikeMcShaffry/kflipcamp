<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KFLiP Camp</title>
    <meta name="description" content="Listen to KFLiP's eclectic music library anytime, or listen to real humans Friday 9pm US Central or Monday 10pm US Central time.">
    <meta name="robots" content="index, nofollow">
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="mobile.css" type="text/css">


    <link rel="stylesheet" href="event_calendar.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

    <script src="/main_event.js"></script>

    <!-- and new html5 audio player -->
    <script src="js/nativeflashradiov4.js" type="text/javascript"></script>



</head>
<body id="container">

    <div class="title-bar">
        <span class="welcome">KFLiP</span>
        <span class="dj"></span>
        <span class="count"></span>

    </div>

        <div style="display:flex">
            <button id='btnPlayPause' class='play' title='Play' accesskey="P">Play</button>

            <audio id="mobile_player" src="//www.kflipcamp.org:8000/kflip">

            </audio>
            <div class="albumarea">

        </div>

    <div class="nowplaying-bar">
        <div>
            <span class="nowplaying-text"></span>
        </div>
